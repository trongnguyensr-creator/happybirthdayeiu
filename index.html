<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Happy Birthday My Love</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:#fff;
  overflow-x:hidden;
}

/* ================= COUNTDOWN ================= */
#countdown-section{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(10px);
  z-index:10;
}
.countdown-box{
  background:rgba(255,255,255,.18);
  padding:40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,255,255,.5);
}
.countdown{
  display:flex;
  gap:15px;
  justify-content:center;
  margin-top:25px;
}
.time{
  background:rgba(255,255,255,.25);
  padding:15px;
  border-radius:15px;
  min-width:80px;
  animation:pulse 1.5s infinite;
}
.time span{
  font-size:32px;
  font-weight:700;
}
#start-btn{
  display:none;
  margin-top:30px;
  padding:15px 45px;
  font-size:22px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  background:#ff4d6d;
  color:#fff;
  animation:glow 1.5s infinite;
}

/* ================= SECTIONS ================= */
section{
  padding:90px 20px;
  display:none;
}
h2{
  text-align:center;
  font-size:38px;
  margin-bottom:60px;
}

/* ================= TIMELINE ================= */
.timeline{
  max-width:900px;
  margin:auto;
  position:relative;
}
.timeline::before{
  content:"";
  position:absolute;
  left:50%;
  top:0;
  bottom:0;
  width:4px;
  background:rgba(255,255,255,.6);
}
.event{
  width:50%;
  padding:20px;
}
.event.left{margin-left:0;text-align:right}
.event.right{margin-left:50%}
.card{
  background:rgba(255,255,255,.2);
  padding:25px;
  border-radius:18px;
  box-shadow:0 0 25px rgba(255,255,255,.35);
  animation:fadeUp 1s ease forwards;
}

/* ================= GALLERY ================= */
.gallery{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}
.gallery img{
  width:100%;
  border-radius:18px;
  transform:rotate(-2deg);
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  cursor:pointer;
  transition:.35s;
}
.gallery img:hover{
  transform:scale(1.06) rotate(0deg);
}

/* ================= ANIMATIONS ================= */
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}
@keyframes glow{
  0%{box-shadow:0 0 12px #ff4d6d}
  50%{box-shadow:0 0 35px #ff4d6d}
  100%{box-shadow:0 0 12px #ff4d6d}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<!-- AUDIO -->

<!-- COUNTDOWN -->
<div id="countdown-section">

<script>
const target=new Date("2026-02-13T00:00:00").getTime();
const btn=document.getElementById("start-btn");

setInterval(()=>{
  const now=new Date().getTime();
  const diff=target-now;

  if(diff<=0){
    btn.style.display="inline-block";
    return;
  }

  d.innerText=Math.floor(diff/(1000*60*60*24));
  h.innerText=Math.floor(diff/(1000*60*60)%24);
  m.innerText=Math.floor(diff/(1000*60)%60);
  s.innerText=Math.floor(diff/1000%60);
},1000);

btn.onclick=()=>{
  document.getElementById("countdown-section").style.display="none";
  document.querySelectorAll("section").forEach(s=>s.style.display="block");
  const audio=document.getElementById("bgm");
  audio.muted=false;
  audio.play();
};
</script>
